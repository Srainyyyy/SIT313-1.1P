<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>

        </ul>

    <header>
        <img src="header.jpg" alt="Header Image">
        <div class="header-overlay">Hey, I'm Srainy</div>

    <br>

        <div class="project">

    </section>

    <hr>
    <br>
    <section id="gallery">

        <div class="gallery">
            <img src="gallery1.jpg" alt="Gallery Image 1">
            <img src="gallery2.jpg" alt="Gallery Image 2">
            <img src="gallery3.jpg" alt="Gallery Image 3">
            <img src="gallery4.jpg" alt="Gallery Image 4">
        
        </div>

</html>
